<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="calculator">
      <div class="status-bar"> 
        <img width="20" height="20" src="https://img.icons8.com/material-rounded/24/ffffff/high-connection.png" alt="high-connection" id="signalIcon"/>
        <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/ffffff/wifi--v1.png" alt="wifi--v1" id="wifiIcon"/>
        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/ffffff/empty-battery.png" alt="empty-battery" id="batteryIcon"/>
      </div>
      <table>
        <tr>
          <button id="themeToggle"><img width="20" height="20" src="https://img.icons8.com/forma-bold/24/ffffff/sun.png" alt="moon" id="themeIcon"/></button>
          <td colspan="4"><input type="text" id="result" disabled></td>
        </tr>
      </table>
      <div class="nums">
        <table>
            <tr>
                <td colspan="2"><button onclick="clearResult()" id="clearall"><img width="24" height="24" src="https://img.icons8.com/material-rounded/24/broom.png" alt="broom"/></button></td>
                <td colspan="2"><button onclick="deleteOne()" id="deleteButton"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/clear-symbol.png" alt="clear-symbol"/></button></td>
              </tr>
              <tr>
                <td><button onclick="appendNumber('7')">7</button></td>
                <td><button onclick="appendNumber('8')">8</button></td>
                <td><button onclick="appendNumber('9')">9</button></td>
                <td><button class="operator" onclick="add('+')"><img width="30" height="30" src="https://img.icons8.com/sf-black-filled/64/plus-math.png" alt="plus-math"/></button></td>
              </tr>
              <tr>
                <td><button onclick="appendNumber('4')">4</button></td>
                <td><button onclick="appendNumber('5')">5</button></td>
                <td><button onclick="appendNumber('6')">6</button></td>
                <td><button class="operator" onclick="minus('-')"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/minus-math.png" alt="minus-math"/></button></td>
              </tr>
              <tr>
                <td><button onclick="appendNumber('1')">1</button></td>
                <td><button onclick="appendNumber('2')">2</button></td>
                <td><button onclick="appendNumber('3')">3</button></td>
                <td><button class="operator" onclick="multiply('*')"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/multiply.png" alt="multiply"/>

                </button></td>
              </tr>
        </table>
            <div class="bot">
                <table>
                    <tr>
                        <td><button class="operator" onclick="appendNumber('.')"><img width="15" height="15" src="https://img.icons8.com/material-sharp/24/full-stop.png" alt="full-stop"/></button></td>
                        <td><button onclick="appendNumber('0')">0</button></td>
                        <td><button class="operator" onclick="calculate()"><img width="30" height="30" src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/30/000000/external-equal-essentials-pack-tanah-basah-glyph-tanah-basah.png" alt="external-equal-essentials-pack-tanah-basah-glyph-tanah-basah"/></button></td>
                        <td><button class="operator" onclick="divide('/')"><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/divide.png" alt="divide"/></button></td>
                      </tr>
                </table>
                <div class="home-bar">
                  <img width="100" height="40" src="https://img.icons8.com/sf-black/64/ffffff/horizontal-line.png" alt="horizontal-line" id="homebar"/>
                </div>
            </div>        
          </div>
          
      </div>

      <script src="script.js"></script>
</body>
</html>
